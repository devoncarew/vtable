name: Dart

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'beta'

      - run: flutter pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze
      # - run: dart test
